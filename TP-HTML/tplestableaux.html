<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Les Tableaux </title>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="2">A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td rowspan="2">G</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">H</td>
			<td>I</td>
		</tr>
		<tr>
			<td>J</td>
			<td>K</td>
		</tr>

	</table>
</body>
</html>
